<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        .demo {
            border: 2px solid blue;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <button id="btn-text" onclick="textOutput()">Text</button>
    <button id="btn-mango" onclick="addMango()">Mango</button>
    <button id="btn-delete" onclick="deleteLast()">Löschen</button>
    <button id="btn-splice" onclick="fruitSaladSplice()">Einfügen</button>
    <button id="btn-sort" onclick="fruitSaladSort()">Alphabetisch</button>
    <button id="btn-3rd" onclick="thirdElement()">3.Element</button>
    <button id="btn-concat" onclick="allFruitsConcat()">Alle Früchte</button>
    <div id="demo" class="demo"></div>

    <script>
           // var x = 5;

            var fruitSalad = ['Banane', 'Apfel', 'Kiwi'];
        // Stelle im Array       0         1        2
        // length                1         2        3


        var citrusFruits = ['Orange', 'Zitrone', 'Kumquat'];

        var allFruits = [];

        console.log(fruitSalad[0]);
        console.log(fruitSalad.length); // wieviele Einträge gibt es im Array?


        var btnText = document.getElementById('btn-text');
        var demoDiv = document.getElementById('demo');

        // join: durch welche(s) Zeichen werden die einzelnen Einträge bei einer
        // Textausgabe getrennt:
        function textOutput(){
            demoDiv.innerHTML = '<p>' + fruitSalad.join(', ') + '</p>';
        }

        function addMango(){
            fruitSalad.push('Mango');
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        }

        function deleteLast(){
            fruitSalad.pop();
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        }

        /* 
            splice: einfügen oder ersetzen
            1... an dieser Stelle beginnend
            0... so viele weglöschen
            Birne, Weintrauben... beginnend an Stelle 1 einfügen             
        */
        function fruitSaladSplice(){
            fruitSalad.splice(1, 0, 'Birne', 'Weintrauben');
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        }

        // alphabetisch ordnen:
        function fruitSaladSort(){
            fruitSalad.sort();
            demoDiv.innerHTML += '<p>' + fruitSalad.join(', ') + '</p>';
        }

        // drittes Element im Array ausgeben:
        function thirdElement(){
            
            demoDiv.innerHTML += '<p>' + fruitSalad[2] + '</p>';
        }

        // zwei Arrays zusammenfügen:

        function allFruitsConcat(){
            allFruits = fruitSalad.concat(citrusFruits);
            demoDiv.innerHTML += '<p>' + allFruits.join(', ') + '</p>';
        }








    </script>
</body>

</html>
