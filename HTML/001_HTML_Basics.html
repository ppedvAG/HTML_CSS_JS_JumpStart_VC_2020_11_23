    <div></div>


    <!-- Semantische Elemente -->

    <header></header>
    <nav></nav>
    <main></main>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>

    <h1>Das ist eine Überschrift h1</h1>
    <h2>Das ist eine Überschrift h2</h2>
    <h3>Das ist eine Überschrift h3</h3>
    <h6>Das ist eine Überschrift h6</h6>

    <!-- 
        Überschrift1  entspricht h1
        Überschrift 1.1 enspricht h2
        Überschrift 1.1.1 entspricht h3

        Überschrift 2  entspricht h1
        Überschrift 2.1 enspricht h2
    -->
    <h1>Überschrift h1</h1>
    <section>
        <h2>Überschrift h2 in section</h2>
    </section>


    <p>Das ist ein <a href="https://en.wikipedia.org/wiki/Paragraph" target="_blank">Paragraph</a>.</p>
    <p>Das ist ein Paragraph.</p>
    <hr>
    <p>Das ist <em>ein</em> <strong>Paragraph</strong>.</p>
    <p>
        Das ist <span>ein Paragraph.</span>
    </p>
