<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
    <link rel="stylesheet" href="../CSS/table.css">
</head>
<body>
    <table class="table-demo-01">
        <caption>Obstlager</caption>
        <thead>
            <tr>
                <th>Obst</th><!-- table header (Spaltenüberschrift) -->
                <th>Anzahl</th>
                <th>Preis</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Äpfel</td><!-- table data (Eintrag; so viele Spalten wie td) -->
                <td>50</td>
                <td>0.15</td>
            </tr><!-- table row (Zeile) -->
            <tr>
                <td>Bananen</td><!-- table data (Eintrag; so viele Spalten wie td) -->
                <td>30</td>
                <td>0.25</td>
            </tr>
            <tr>
                <td>Birnen</td><!-- table data (Eintrag; so viele Spalten wie td) -->
                <td>150</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Ananas</td><!-- table data (Eintrag; so viele Spalten wie td) -->
                <td>10</td>
                <td>2.99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">© Leos Tabelle</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
